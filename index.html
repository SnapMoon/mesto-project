<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип шапки">
</header>

<main class="main">
    <section class="profile">
            <img class="profile__photo" src="images/Jack-Photo.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить информацию">
                <svg class="profile__edit-button-icon" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"/>
            </svg>
            </button>
            <p class="profile__work">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить информацию">
            <svg class="profile__add-button-icon" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg"><path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/>
        </svg>
        </button>
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like" aria-label="В избранное">
                    <img class="element__like-image" src="images/like.svg" alt="Нравится">
                </button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/koro-cherkesk.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
    </section>

</main>

    <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

<div class="popup">
    <div class="popup__cont popup__open">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input-cont" novalidate>
                <input type="text" class="popup__text popup__input" placeholder="Автор" name="author" id="form-author">
                <input type="text" class="popup__text popup__input" placeholder="Род деятельнсоти" name="occupation" id="form-occupation">
            <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"><img class="popup__close-image" src="images/Close.svg" alt="Закрыть"></button>
    </div>
</div>

</body>
</html>
