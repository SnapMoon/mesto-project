<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип шапки">
</header>

<main class="main">
    <section class="profile">
        <div class="profile__photo-container">
            <img class="profile__photo" src="images/Jack-Photo.jpg" alt="Портрет Кусто">
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button-cont"><button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button></div>
            <p class="profile__work">Исследователь океана</p>
        </div>
        <div class="profile__add-button-cont"><img class="profile__add-button" src="images/plus.png" alt="Добавить информацию"></div>
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/koro-cherkesk.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button type="button" class="element__like" aria-label="В избранное"><img class="element__like-image" src="images/like.svg" alt="Нравится"></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>
</main>

<div class="popup">
    <div class="popup__cont">
        <h1 class="popup__title">Редактировать профиль</h1>
        <form class="popup__input-cont" novalidate>
            <label class="popup__input">
                <input type="text" class="popup__text" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__text" placeholder="Исследователь океана">
            </label>
            <button type="button" class="popup__save" aria-label="Сохранить"><p class="popup__save-text">Сохранить</p></button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"><img class="popup__close-image" src="images/Close.svg" alt="Закрыть"></button>
    </div>
</div>

</body>
</html>
