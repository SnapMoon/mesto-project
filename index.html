<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип шапки">
</header>

<main class="main">
    <section class="profile">
            <img class="profile__photo" src="images/Jack-Photo.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button>
            <p class="profile__work">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить информацию"></button>
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like" aria-label="В избранное">

                </button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/elbrus2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="В избранное"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/dombai2.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="В избранное"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/koro-cherkesk.png" alt="Контент">
            <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button type="button" class="element__like" aria-label="В избранное"></button>
            </div>
        </div>
    </section>

</main>

    <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

<div class="popup popup_open">
    <div class="popup__cont">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input-cont" novalidate name="content-info">
                <input type="text" class="popup__input" placeholder="Автор" name="author" id="form-author">
                <input type="text" class="popup__input" placeholder="Род деятельнсоти" name="occupation" id="form-occupation">
            <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
</div>

</body>
</html>
